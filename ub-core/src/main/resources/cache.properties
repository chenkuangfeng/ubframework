#缓存配置ehcache,redis
spring.cache.type=ehcache
#ehcache路径配置
spring.cache.ehcache.config=classpath:ehcache.xml
#单服务器
spring.redis.host=localhost
spring.redis.port=6379

#哨兵模式
#spring.redis.sentinel.master=192.168.159.129:7001
#spring.redis.sentinel.nodes=192.168.159.129:7002,192.168.159.129:7003
#集群模式
#pring.redis.cluster.nodes=192.168.159.129:7001,192.168.159.129:7002,192.168.159.129:7003,192.168.159.129:7004,192.168.159.129:7005,192.168.159.129:7006

## Redis数据库索引(默认为0)
spring.redis.database=0
## 连接超时时间（毫秒）
spring.redis.timeout=60000
#密码
spring.redis.password=1234567
## 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=300
## 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
## 连接池中的最大空闲连接
spring.redis.pool.max-idle=100
## 连接池中的最小空闲连接
spring.redis.pool.min-idle=20
